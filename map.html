<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title></title>
<style>

	.map-wrapper{ float:right;width:70%;}
	.address-wrapper{float:right;width:30%;padding:20px;box-sizing: border-box;}

	 @media only screen and (max-width: 540px) {
           .map-wrapper{ width:100%;}
		   .address-wrapper{width:100%;padding:0;}
     }
	 body{
		font-family: "Segoe UI", "Lucida Grande", Helvetica, Arial, "Microsoft YaHei", FreeSans, Arimo, "Droid Sans", "wenquanyi micro hei", "Hiragino Sans GB", "Hiragino Sans GB W3", "FontAwesome", sans-serif;
		color:#777;
	}
</style>
<body>
<div>
	<div class="address-wrapper">
		<div>地址一：</div>
		<div>涛勇在虎门大桥的桥下的第二个洞口哟，你们不要随便去搭地铺</div>
	</div>
	<div class="map-wrapper">
		<div id="allmap" style="width: 100%;height: 320px;"></div>
	</div>
</div>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=uD92DuzK9m4bBlMDQs4dsbHU"></script>
<script>
    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(113.27811,22.626245),5);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.setCurrentCity("中山");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
</body>

</script>
</html>
