<block name="script">
	<script type="text/javascript" charset="utf-8">
        //导航高亮
        highlight_subnav('{:U('index')}');
	</script>
	<script>


		$('.form-btn').click(function()
		{
		    var dataForm = $(this).parents('.data-form');
//		    console.log(dataForm.serialize());
			$.ajax(
				{
					url:dataForm.attr('action'),
					type:'post',
					data:dataForm.serialize(),
					dataType:'json',
					success:function(data)
					{
						if(data.status)
						{
						    alert('保存成功！');
						} else
						{
						    alert('保存失败！');
						}
					}
				}
			);
		});

        /**
         * 上传图片
         */
        $('body').on('change','input[name="face_img"]',function(){
            if(this.value){
                var formData = new FormData($("#data-form")[0]);
                $.ajax({
                    url:'/wwwroot/admin.php?s=/Channel/coverImage',
                    data:formData,
                    type:'post',
                    contentType: false,
                    processData: false,
                    dataType:'json',
                    success:function(data){
                        if(data.status){
							/*
							 * 把input换掉
							 **/
                            $('input[name="face_img"]').replaceWith('<input type="file" name="face_img"/>');
                            //data.path
                            $('#up-face-img').attr('src',data.path);
                            $('input[name="cover_image"]').val(data.path);
                        }
                    }
                });
            }
        });

        $('body').on('click','#up-face-img',function(){
            $('input[name="face_img"]').trigger('click');
        });
	</script>
</block>
